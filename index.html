<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/223.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <audio id="audio" class="backgroun-music" controls loop>
    <source src="./assets/music/music(1).mp3" type="audio/mpeg">
    <source src="./assets/music/music(1).ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <div class="music-control">
    <div class="audio-track">
      <div class="time"></div>
    </div>
    <div class="button-group">
      <span class="btn prev"><i class="fa-solid fa-backward-fast"></i></span>
      <span class="btn play"><i class="fa-solid fa-play"></i></span>
      <span class="btn pause hidden"><i class="fa-solid fa-pause"></i></span>
      <span class="btn next"><i class="fa-solid fa-forward-fast"></i></span>
    </div>
  </div>

  <script src="./assets/js/control.js"></script>
